<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UX Certification Flash Cards</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  
  <meta name="robots" content="noindex, nofollow" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- Prototype styles -->
  <link rel="stylesheet" href="/styles/index.css" />
</head>
<body>
  <div class="slds-p-around--large slds-container--center slds-container--large landing">
    <h1 class="slds-text-heading--large slds-m-bottom_small">Welcome to UX Certification Flashcards Experiment!</h1>
    <span class="slds-text-title_caps">Test Breakdown</span>
    <ul class="slds-list_horizontal slds-has-dividers_left slds-m-bottom_small">
      <li class="slds-item">Discovery: 13%</li>
      <li class="slds-item">UX Fundamentals: 16%</li>
    </ul>

    {% include "_card-controls.html" %}

    <section class="flip-cards">
      {% for card in cards %}
      <div class="flip-card {{ card.filterCat }}">
        <article class="slds-card">
          <div class="card-front">
            <!-- <div class="slds-card__header slds-grid">
              <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                  <span class="slds-icon_container   slds-icon-standard-{{ card.iconCol }}" title="{{ card.icon }}">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                      <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#{{ card.icon }}"></use>
                    </svg>
                    <span class="slds-assistive-text">{{ card.category }} Card</span>
                  </span>
                </div>
                <div class="slds-media__body">
                  <h2 class="slds-card__header-title">{{ card.category }}</h2>
                </div>
              </header>
            </div> -->
            <div class="slds-card__body slds-card__body_inner">{{ card.front }}</div>
            <span class="slds-badge slds-badge_lightest">
              <span class="slds-badge__icon slds-badge__icon_left">
                <span class="slds-icon_container slds-icon-utility-moneybag slds-current-color" title="Description of icon when needed">
                  <svg class="slds-icon slds-icon_xx-small" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#{{ card.icon }}"></use>
                  </svg>
                </span>
              </span>{{ card.category }}</span>
          </div>
          <div class="card-back">
            <div class="slds-card__body slds-card__body_inner">{{ card.back }}</div>
          </div>
        </article>
        <button class="slds-button slds-button_icon slds-button_icon-border" aria-pressed="false" title="check answer">
          <svg class="slds-button__icon" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown"></use>
          </svg>
          <span class="slds-assistive-text">check answer</span>
        </button>
      </div>
      {% endfor %}
    </section>
  </body>
  <script src="/scripts/vendor/svg4everybody.min.js"></script>
  <script>svg4everybody();</script>
  <script type="text/javascript">
    $(function(){
        var flipCard = $(".flip-card");
        var trigger = flipCard.find("button");
        var cardFilter = $("#card-controls input[type=checkbox]")
        trigger.on("click" , function(){
          $(this).toggleClass("rotateArr").parent().toggleClass("flipped");
          $(this).addClass("click");
          return false;
        });
        trigger.on('transitionend', function() {
          $(this).removeClass('click');
          $(this).toggleClass("slds-button_icon-border-inverse slds-button_icon-border")
          $(this).addClass('go_back');
          return false;
        });
        cardFilter.on("click" , function(){
          var hash = $(this).attr("aria-cat");
          $("."+hash).toggleClass("slds-hidden");
          console.log($("."+hash));
        });
        
    });
  </script>
</html>
